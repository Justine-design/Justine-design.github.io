<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Gratis Büchersuche auf Basis von Google Books">
    <meta name="keywords" content="Bücher, Google Books, Suchmaschine">
    <meta name="author" content="Justine Meyer">

    <title>Google Books API Demo</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"> <!--Favicon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <h1>Google Books - Biblioview</h1>
        <p>Von Klassikern bis Geheimtipps - hier findest du alles!</p>
        </header>
            <section id="search-section">
                <h2 data-bs-toggle="tooltip" data-bs-placement="right" title="Nur Buchstaben, Zahlen, Leerschläge und die Zeichen ´ ' + # sind erlaubt.">Gebe deine Suchdaten hier ein: </h2>
        
                <label for="search-input">Suchdaten:</label>
                <input 
                type="text" 
                id="search-input"             
                placeholder="Gib einen Titel oder Autor ein" 
                maxlength="75" 
                pattern="[a-zA-Z0-9 ´'+ #]+" 
                title="Nur Buchstaben, Zahlen, Leerschläge und die Zeichen ´ ' + # sind erlaubt."
                required
                >
        
                <div id="filter-options" style="display: none;">
                    <label>
                        <input type="radio" name="filter" id="filter-free" value="free"> Gratisbücher
                    </label>
                    <label>
                        <input type="radio" name="filter" id="filter-paid" value="paid"> Kostenpflichtige Bücher
                    </label>
                </div>
        
                <label for="language-select" style="display: none;" id="language-label">Sprache:</label>
                <select id="language-select" style="display: none;">
                    <option value="de">Deutsch</option>
                    <option value="en">Englisch</option>
                    <option value="fr">Französisch</option>
                    <option value="es">Spanisch</option>
                    <option value="it">Italienisch</option>
                </select>
        
                <button data-bs-toggle="tooltip" data-bs-placement="right" title="Beginne die Suche nach den Büchern!" class="btn btn-primary" id="search-button">Suchen</button>
        
            </section>        

        <hr>
        <br>

        <div class="container">
            <div id="results-container" class="row"></div>
        </div>

        <div id="details-container"></div>


        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
        <footer>
            <p>&copy; 2024 Google Books / Biblioview - Justine Meyer</p>
        </footer>

</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
